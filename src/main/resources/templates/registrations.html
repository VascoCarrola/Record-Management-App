<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" >Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
</nav>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Register in our App</h1>
                    <p class="lead">
                        Create your profile and start adding records to your collection .
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form th:action="@{/registration}" th:object = "${user}" method="post">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" th:field="*{name}" class="form-control form-control-lg" placeholder="Enter the record name" required/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Enter password" required/>
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <input type="url" th:field="*{image}" name="image" class="form-control form-control-lg" placeholder="Enter image URL" required/>
                                </div>
                                <div class="text-center mt-3">
                                    <a th:href = "@{/login}">
                                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Sign up</button>
                                    </a>
                                    <!--<a type="submit" class="btn btn-primary">Sign up</a>-->
                                </div>
                                <div class="text-center mt-3">
                                    <span>Already registered? <a th:href = "@{/login}">Login here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:if="${param.success}" class="text-center mt-3">
                    <div class="alert alert-info">You've successfully registered!</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
